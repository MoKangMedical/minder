<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>念念 - 你的第二记忆</title>
    <meta name="description" content="AI帮你整理记忆，自动识别票务、取件码，生成待办和日程">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/butterfly.css">
</head>
<body>
    <!-- 极简加载 -->
    <div id="loadingScreen" class="loading-screen" style="transition: opacity 0.5s;">
        <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 16px; animation: float 2s ease-in-out infinite;">🦋</div>
            <div style="font-size: 24px; color: white; letter-spacing: 4px;">念念</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-brand">
                    <div class="header-icon" style="animation: butterflyGlow 2s ease-in-out infinite;">🦋</div>
                    <div class="header-title">念念</div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="toggleSearch()" title="搜索">🔍</button>
                    <button class="header-btn" onclick="showStats()" title="统计">📊</button>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div id="searchContainer" class="search-container hidden">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索念想..." oninput="searchReminders(this.value)">
            </div>
        </div>

        <!-- View Tabs -->
        <div class="view-tabs">
            <button class="view-tab active" data-view="timeline" onclick="switchView('timeline')">时间线</button>
            <button class="view-tab" data-view="calendar" onclick="switchView('calendar')">日历</button>
            <button class="view-tab" data-view="tickets" onclick="switchView('tickets')">票务</button>
        </div>

        <!-- Timeline View -->
        <div id="timelineView" class="view-container">
            <div class="input-methods">
                <button class="input-method-btn" onclick="showTextModal()">
                    <div class="input-method-icon text">📝</div>
                    <span class="input-method-label">文本</span>
                </button>
                <button class="input-method-btn" onclick="showVoiceModal()">
                    <div class="input-method-icon voice">🎤</div>
                    <span class="input-method-label">语音</span>
                </button>
                <button class="input-method-btn" onclick="showImageModal()">
                    <div class="input-method-icon photo">📷</div>
                    <span class="input-method-label">图片</span>
                </button>
            </div>

            <div id="timelineContainer" class="timeline-container"></div>

            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">🌙</div>
                <div class="empty-title">心静如水</div>
                <div class="empty-subtitle">捕捉此刻的想法，让美好有迹可循</div>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="view-container hidden">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div id="calendarMonth" class="calendar-month">2026年2月</div>
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" onclick="prevMonth()">‹</button>
                        <button class="calendar-nav-btn" onclick="nextMonth()">›</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <!-- Tickets View -->
        <div id="ticketsView" class="view-container hidden">
            <div class="timeline-container" id="ticketsContainer"></div>
            <div id="emptyTickets" class="empty-state">
                <div class="empty-icon">🎫</div>
                <div class="empty-title">梦想门票</div>
                <div class="empty-subtitle">每一段旅程，都是心灵的诗行</div>
            </div>
        </div>

        <!-- FAB -->
        <div class="fab-container">
            <div id="fabMenu" class="fab-menu">
                <div class="fab-item" onclick="showSoulMoment()">
                    <span class="fab-item-label">心灵时刻</span>
                    <button class="fab-item-btn">💭</button>
                </div>
                <div class="fab-item" onclick="showTextModal()">
                    <span class="fab-item-label">文本</span>
                    <button class="fab-item-btn">📝</button>
                </div>
                <div class="fab-item" onclick="showVoiceModal()">
                    <span class="fab-item-label">语音</span>
                    <button class="fab-item-btn">🎤</button>
                </div>
                <div class="fab-item" onclick="showImageModal()">
                    <span class="fab-item-label">图片</span>
                    <button class="fab-item-btn">📷</button>
                </div>
            </div>
            <button id="fab" class="fab" onclick="toggleFab()">+</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="soulModal" class="modal" onclick="closeModal(event, 'soulModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">💭 心灵时刻</span>
                <button class="modal-close" onclick="hideModal('soulModal')">✕</button>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 48px; margin-bottom: 12px;">🌸</div>
                    <div style="font-size: 14px; color: #9B8AA5; line-height: 1.8;">
                        此刻，你的心情如何？<br>
                        记录下这份感动，让它成为永恒
                    </div>
                </div>
                <div class="mood-selector" style="display: flex; justify-content: center; gap: 16px; margin-bottom: 20px;">
                    <button class="mood-btn" onclick="selectMood('peaceful')" data-mood="peaceful" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; background: rgba(224,195,252,0.3); font-size: 24px; cursor: pointer; transition: all 0.3s;">😌</button>
                    <button class="mood-btn" onclick="selectMood('happy')" data-mood="happy" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; background: rgba(255,209,143,0.3); font-size: 24px; cursor: pointer; transition: all 0.3s;">😊</button>
                    <button class="mood-btn" onclick="selectMood('excited')" data-mood="excited" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; background: rgba(168,237,234,0.3); font-size: 24px; cursor: pointer; transition: all 0.3s;">✨</button>
                    <button class="mood-btn" onclick="selectMood('grateful')" data-mood="grateful" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; background: rgba(254,214,227,0.3); font-size: 24px; cursor: pointer; transition: all 0.3s;">🙏</button>
                    <button class="mood-btn" onclick="selectMood('thoughtful')" data-mood="thoughtful" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; background: rgba(210,153,194,0.3); font-size: 24px; cursor: pointer; transition: all 0.3s;">🤔</button>
                </div>
                <textarea id="soulInput" class="text-input-area" placeholder="此刻的想法、感悟、心情..." style="min-height: 150px; background: rgba(255,255,255,0.8);"></textarea>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveSoulMoment()">珍藏此刻</button>
                </div>
            </div>
        </div>
    </div>

    <div id="textModal" class="modal" onclick="closeModal(event, 'textModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">📝 记录想法</span>
                <button class="modal-close" onclick="hideModal('textModal')">✕</button>
            </div>
            <div class="modal-body">
                <textarea id="textInput" class="text-input-area" placeholder="写下此刻的想法...

待办事项、会议、票务、取件码

念念会帮你珍藏"></textarea>
                <button class="paste-btn" onclick="pasteFromClipboard()">
                    <span>📋</span>
                    从剪贴板粘贴
                </button>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="parseText()">智能解析</button>
                </div>
            </div>
        </div>
    </div>

    <div id="voiceModal" class="modal" onclick="closeModal(event, 'voiceModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">🎤 语音输入</span>
                <button class="modal-close" onclick="hideModal('voiceModal')">✕</button>
            </div>
            <div class="modal-body">
                <div class="voice-recorder">
                    <div class="voice-waveform" id="voiceWaveform">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <button id="voiceBtn" class="voice-btn" onclick="toggleRecording()">🎤</button>
                    <p class="voice-hint" id="voiceHint">轻触，让心声流淌</p>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal(event, 'imageModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">📷 识别图片</span>
                <button class="modal-close" onclick="hideModal('imageModal')">✕</button>
            </div>
            <div class="modal-body">
                <img id="imagePreview" class="image-preview hidden">
                <div id="imageUploadArea" class="image-upload-area" onclick="selectImage()">
                    <div class="image-upload-icon">📷</div>
                    <div class="image-upload-text">轻触上传，捕捉记忆的瞬间<br>票务、取件码，皆是生活印记</div>
                </div>
                <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageSelect(event)">
                <div style="margin-top: 20px;">
                    <button id="parseImageBtn" class="btn btn-primary hidden" onclick="parseImage()">识别图片</button>
                </div>
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal" onclick="closeModal(event, 'resultModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">解析结果</span>
                <button class="modal-close" onclick="hideModal('resultModal')">✕</button>
            </div>
            <div class="modal-body">
                <div class="result-container">
                    <div class="result-header">
                        <div class="result-icon" id="resultIcon">🤖</div>
                        <span class="result-title">AI识别结果</span>
                    </div>
                    <div class="result-content" id="resultContent"></div>
                </div>
                <div class="result-actions">
                    <button class="btn btn-secondary" onclick="hideModal('resultModal')">取消</button>
                    <button class="btn btn-primary" onclick="saveResult()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ticketModal" class="modal" onclick="closeModal(event, 'ticketModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">票务详情</span>
                <button class="modal-close" onclick="hideModal('ticketModal')">✕</button>
            </div>
            <div class="modal-body" id="ticketDetailContent"></div>
        </div>
    </div>

    <div id="statsModal" class="modal" onclick="closeModal(event, 'statsModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">统计</span>
                <button class="modal-close" onclick="hideModal('statsModal')">✕</button>
            </div>
            <div class="modal-body">
                <div class="stats-container">
                    <div class="stats-card">
                        <div class="stats-header">
                            <span class="stats-title">今日概览</span>
                        </div>
                        <div class="stats-grid">
                            <div class="stats-item">
                                <div class="stats-value" id="todayCount">0</div>
                                <div class="stats-label">今日事项</div>
                            </div>
                            <div class="stats-item">
                                <div class="stats-value" id="completedToday">0</div>
                                <div class="stats-label">已完成</div>
                            </div>
                            <div class="stats-item">
                                <div class="stats-value" id="pendingCount">0</div>
                                <div class="stats-label">待处理</div>
                            </div>
                            <div class="stats-item">
                                <div class="stats-value" id="ticketCount">0</div>
                                <div class="stats-label">票务</div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-header">
                            <span class="stats-title">类型分布</span>
                        </div>
                        <div id="typeStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
