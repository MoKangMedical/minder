        <!-- Ê£ÆÊûóËÉåÊôØ -->

        <!-- ÂèëÂÖâÊ§çÁâ© -->

        <!-- Ê†ëÊ¥ûÂÖ•Âè£ -->

                </div>
                
                <!-- Ê†ëÊ¥û -->
                <div class="treehole">

                            <div class="vortex-ring"></div>

                        <!-- ÊòüÂÖâ -->
                        <div class="hole-stars">

                    <!-- Ê†ëÊ¥ûËæπÊ°ÜÂèëÂÖâ -->

                <!-- Ëê§ÁÅ´Ëô´ -->

                    <div class="firefly"></div>

            <!-- ÁÇπÂáªÊèêÁ§∫ -->

        <!-- ÂâçÊôØËçâ‰∏õ -->
        <div class="foreground-grass">
            <div class="grass-tuft tuft-1"></div>
            <div class="grass-tuft tuft-2"></div>
            <div class="grass-tuft tuft-3"></div>

        <!-- Ëø∑Èõæ -->

        <!-- ÂìÅÁâå -->
        <div class="brand">

            <div class="brand-name">ÂøµÂøµ</div>
            <div class="brand-slogan">‰∏ÄÂøµÊó¢Ëµ∑ÔºåÁöÜ‰∏∫Â∫èÁ´†</div>
        </div>
        
        <!-- Á≤íÂ≠êÊïàÊûú -->
        <div class="floating-particles">

    <!-- ËøáÊ∏°Âä®Áîª -->
    <div id="transition" class="transition hidden">
        <div class="transition-vortex"></div>
        <div class="transition-text">Ê≠£Âú®ËøõÂÖ•Ê¢¶Â¢É...</div>
    </div>
    
    <script>
        // ËøõÂÖ•Ê¢¶Â¢É
        function enterDream() {
            const entrance = document.getElementById('entrance');
            const transition = document.getElementById('transition');
            const treehole = document.querySelector('.treehole-wrapper');
            
            // ÁÇπÂáªÈü≥ÊïàÔºàÂèØÈÄâÔºâ
            // playClickSound();
            
            // Ê†ëÊ¥ûÊîæÂ§ßÂä®Áîª
            treehole.style.transform = 'scale(1.5)';
            treehole.style.transition = 'transform 1s ease-in';
            
            // ÊòæÁ§∫ËøáÊ∏°Âä®Áîª
            setTimeout(() => {
                transition.classList.remove('hidden');
                
                // Êº©Ê∂°ÊóãËΩ¨Âä†ÈÄü
                const vortex = document.querySelector('.transition-vortex');
                vortex.style.animation = 'vortexSpin 0.5s linear infinite';
                
                // 3ÁßíÂêéË∑≥ËΩ¨Âà∞‰∏ªÂ∫îÁî®
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 2000);
            }, 800);
        }
        
        // Ëê§ÁÅ´Ëô´ÈöèÊú∫È£ûË°å
        function animateFireflies() {
            const fireflies = document.querySelectorAll('.firefly');
            
            fireflies.forEach((fly, index) => {
                setInterval(() => {
                    const x = (Math.random() - 0.5) * 100;
                    const y = (Math.random() - 0.5) * 50;
                    const duration = 3 + Math.random() * 2;
                    
                    fly.style.transition = `transform ${duration}s ease-in-out`;
                    fly.style.transform = `translate(${x}px, ${y}px)`;
                }, 3000 + index * 500);
            });
        }
        
        // ÂêØÂä®Ëê§ÁÅ´Ëô´Âä®Áîª
        setTimeout(animateFireflies, 1000);
        
        // Èº†Ê†á/Ëß¶Êë∏ËßÜÂ∑ÆÊïàÊûú
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            // Ê†ëÊ¥ûËΩªÂæÆÁßªÂä®
            const treehole = document.querySelector('.treehole-container');
            treehole.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            
            // ËøúÂ±±ÁßªÂä®
            const mountains = document.querySelector('.mountains');
            mountains.style.transform = `translateX(${x * 20}px)`;
            
            // Ê£ÆÊûóÁßªÂä®
            const forest = document.querySelector('.forest-bg');
            forest.style.transform = `translateX(${x * 10}px)`;
        });
        
        // ÁÇπÂáªÊ†ëÊ¥ûÊó∂ÁöÑÊ∂üÊº™ÊïàÊûú
        document.querySelector('.treehole-wrapper').addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'treehole-ripple';
            ripple.style.cssText = `
                position: absolute;
                width: 100px;
                height: 100px;
                background: radial-gradient(circle, rgba(224,195,252,0.6) 0%, transparent 70%);
                border-radius: 50%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(0);
                animation: rippleExpand 0.8s ease-out forwards;
                pointer-events: none;
            `;
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        });
        
        // Ê∑ªÂä†Ê∂üÊº™Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleExpand {
                to {
                    transform: translate(-50%, -50%) scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
